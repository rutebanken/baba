spring.profiles.active=test
server.port=11101

iam.auth0.admin.domain=http://localhost:8080/auth
iam.auth0.admin.client.id=XXX
iam.auth0.admin.client.secret=XXX

# Authorization
baba.security.authorization-service=full-access


baba.oauth2.resourceserver.auth0.entur.partner.jwt.issuer-uri=http://notInUse
baba.oauth2.resourceserver.auth0.entur.partner.jwt.audience=http://notInUse
baba.oauth2.resourceserver.auth0.entur.internal.jwt.issuer-uri=http://notInUse
baba.oauth2.resourceserver.auth0.entur.internal.jwt.audience=http://notInUse
baba.oauth2.resourceserver.auth0.ror.jwt.issuer-uri=http://notInUse
baba.oauth2.resourceserver.auth0.ror.jwt.audience=notInUse
baba.oauth2.resourceserver.auth0.ror.claim.namespace=http://notInUse

# Permission store
baba.permissionstore.oauth2.client.audience=http://notInUse
baba.permissionstore.url=http://notInUse

spring.jpa.open-in-view=false

spring.mail.host=smtp.gmail.com

new.user.email.enabled=false

spring.cloud.gcp.sql.enabled=false
spring.flyway.enabled=false

